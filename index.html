<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI project</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to AI Quotes Generator</h1>
    </header>

    <main>
        <form id="quote-form">
            <input type="text"
            placeholder="Enter text here....."
            autofocus
            required
            autocomplete="off"
            class="instructions" 
            id="user-instructions" />
            <input type="submit" class="button"/>
        </form>
        <div class="quote" id="quote">
        </div>
    </main>
    <footer>This project was coded by <a href="https://github.com/Santiey">Santy</a>❤️
    and is on <a href="https://github.com/Santiey/MyAIassignment">Github</a> hosted on <a href="">Netlify</a></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
